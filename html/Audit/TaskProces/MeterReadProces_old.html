<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #F3F3F3;
      }

      .aui-bar-nav {
        top: 0;
        z-index: 1;
        background: linear-gradient(90deg, rgba(46, 142, 250, 1), rgba(49, 89, 235, 1));
        color: #FFF;
        font-size: 0.95rem;
        font-weight: normal;
        font-stretch: normal;
        letter-spacing: 0rem;
      }

      #header {
        position: fixed;
      }

      .aui-title {
        font-size: 1.18rem;
      }

      #footer1, #footer2 {
        width: 100%;
        height: 6.08rem;
        background-color: #fff;
        border-top: 1px solid #CCCCCC;
      }

      .footer-btn {
        border-radius: 1rem;
        width: 5.5rem;
        height: 1.86rem;
        line-height: 1.86rem;
        font-size: 0.90rem;
        color: #fff;
      }

      .task-main {
        width: calc(100% - 1.5rem);
        height: auto;
        background: #FFFFFF;
        border-radius:0.75rem;
        margin: 0.83rem 0.75rem 6.91rem 0.75rem;
        padding: 1.5rem 1.3rem;
        box-sizing: border-box;
      }

      .task-info {
        width: 100%;
        height: auto;
      }

      .info-item {
        margin-bottom: 0.6rem;
        width: 100%;
        box-sizing: border-box;
      }

      .task-title {
        font-size: 0.9rem;
        font-weight: 400;
        color: #1F1F1F;
        width: 30%;
        display: inline-block;
        vertical-align: top;
      }

      .task-cont {
        font-size: 0.9rem;
        font-weight: 400;
        color: #626262;
        width: 68%;
        display: inline-block;
      }

      .w2{
        letter-spacing:2em; /*如果需要y个字两端对齐，则为(x-y)/(y-1),这里是（4-2）/(2-1)=2em */
        margin-right:-2em; /*同上*/
      }

      .img-list {
        width: 100%;
        height: auto;
      }

      .img-item {
        width: 30%;
        height: 2.8rem;
        margin-right: 5%;
        margin-top: 0.5rem;
        display: inline-block;
        position: relative;
        vertical-align: top;
      }

      .img-item-last {
        margin-right: 0;
      }

      .img-delete {
        position: absolute;
        right: -8px;
        top: -8px;
      }

      .img-item img {
        width: 100%;
        height: 100%;
      }

      .img-type {
        font-size: 0.55rem;
        color: #707070;
        margin-top: 0.25rem;
      }

      #remark {
        width: 100%;
        height: 2.95rem;
        border-radius:6px;
        border: 1px solid #D8D8D8;
        box-sizing: border-box;
        padding: 0.45rem 0.48rem;
        font-size: 0.65rem;
      }

      #dialogInput {
        height: 6.05rem;
        box-sizing: border-box;
        padding: 0.45rem 0.48rem;
        font-size: 0.8rem;
        border: 1px solid #CCCCCC;
      }

      .addressIcon {
          background: url(./image/dingwei.png) no-repeat 0 0;
          background-size: 100% 100%;
          width: .6rem;
          height: .7rem;
          display: inline-block;
          /*vertical-align: text-bottom;*/
      }

      .textColor {
          color: #2045FF;
      }

      .isTurn {
        display: none;
      }
    </style>

  <script type="text/javascript">
    var TaskData = {};
    var getTaskType = '';
    var taskInfoData = {};
    var meterStatus = "";
    var Longitude = "";
    var Latitude = "";
    var nowTime = '';
    var FileLocation = '';

    var AuditStatuText = [];// 稽核状态文本
    var AuditStatuData = [];// 稽核状态

    apiready = function(){
      api.addEventListener({
          name: 'changedFontSize'
      }, function(ret, err) {
          if (ret) {
              changeFontSize();
          }
      });
      api.parseTapmode();
      var header = $api.byId('header');
      // 实现沉浸式状态栏效果
      $api.fixStatusBar(header);
      headerH = $api.offset(header).h;
      var hideheader = $api.byId('hideheader');
      // 实现沉浸式状态栏效果
      $api.fixStatusBar(hideheader);

      fnReady();
      fnReadyOpenWin();

      TaskData = api.pageParam.data;
      getTaskType = api.pageParam.type;

      if (getTaskType == 'claimTask') {  //认领详情
        $("#footer1").css('display', 'none');
        $("#footer2").css('display', 'table');

        $('#jhendscale').attr("readonly",true);
        $('#remark').attr("readonly",true);
      } else if (getTaskType == 'handle') {  //任务处理
        $("#footer2").css('display', 'none');

        $("#mrimg").click(function(){
          showPopup();
        });

        $("#mrselect").click(function(){
          showState();
        });
      }

      //home键监听
      api.addEventListener({
          name: 'keyback'
      }, function(ret, err) {
        if (getTaskType == 'handle') { //任务处理 返回事件
          api.sendEvent({
              name: 'refreshCloudMyTask',
              extra: {
                  type: '1'
              }
          });
        } else if (getTaskType == 'claimTask') { //任务领用 返回事件
          api.sendEvent({
              name: 'refreshCloudClaim',
              extra: {
                  type: '1'
              }
          });
        }
        api.closeWin();
      });

      //查询本地数据有无 AUDIT_TASK_LIST 表
      selectLocalAudit();

      createAuditPhoto();

      WinSize();

      bMap = api.require("bMap");

      var app = document.querySelector('#app');
      var hammertime = new Hammer(app);
      hammertime.on('swipeleft', function(ev) {
        api.showProgress({
            title: '加载中',
            text:'',
            modal: false
        });
        api.ajax({
            url: $api.getStorage("jhapipath") + 'waterMeters/info',
            method: 'post',
            dataType: 'json',
            data: {
                values: {
                  "UserName": $api.getStorage("jhUserName"),
                  "Password": $api.getStorage("jhPassWord"),
                  "SerialNo": dataTime(),
                  "Method": "OSM002",
                  "Longitude": Longitude,
                  "Latitude": Latitude,
                  "Parameter": "{'BookId':'', 'ReaderId':'', 'Code':'"+taskInfoData.CustomerCode+"', 'BeginTime':'', 'EndTime':'', 'Obscure':'','isWater':'isWater'}"
                }
            }
        },function(ret, err){
            if (ret && ret.Status == 0) {
                var data = JSON.parse(ret.Data);
                if (data.length > 0 && data.length == 1) {
                  var result = JSON.parse(JSON.stringify(data[0]));
                  api.openWin({
                      name: 'CustomerDetails',
                      url: '../CustomerSearch/CustomerDetails.html',
                      pageParam: result,
                      allowEdit: true
                  });
                  api.hideProgress();
                } else {
                  api.hideProgress();
                  api.toast({
                      msg: "用户查询失败",
                      duration: 2000,
                      location: 'top'
                  });
                }
            } else {
              api.hideProgress();
              api.toast({
                  msg: "用户查询失败",
                  duration: 2000,
                  location: 'top'
              });
            }
        });

      });
    };

    function getLocation() {
      var gpsmodel = api.require('gpsState');
      gpsmodel.gpsstate(function(ret) {
          if (!ret.gps) {
            api.openFrame({
                name: 'checkOpenGPS_frm',
                url: 'widget://html/mine/checkOpenGPS_frm.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: 'auto',
                    h: 'auto'
                },
                bounces: false,
                bgColor: 'rgba(0,0,0,0.1)',
            });
            return;
          } else {
            $(".textColor").html("正在定位...");
            bMap.getLocation({
                accuracy: '10m',
                autoStop: true,
            }, function(ret, err) {
                if (ret.status) {
                    Longitude = ret.lon;
                    Latitude = ret.lat;
                    if (api.connectionType == 'none') {
                      $(".textColor").html(ret.lon +','+ ret.lat);
                      return;
                    }
                    bMap.getNameFromCoords({
                        lon: ret.lon,
                        lat: ret.lat
                    }, (ret, err) => {
                        if (ret.status) {
                          $(".textColor").html(ret.address);
                        } else {
                          $(".textColor").html("定位失败");
                        }
                    });
                } else {
                  $(".textColor").html("定位失败");
                }
            });
          }
      });
    }

    var actionList = {
        'back': function() {
            if (getTaskType == 'handle') { //任务处理 返回事件
              api.sendEvent({
                  name: 'refreshCloudMyTask',
                  extra: {
                      type: '1'
                  }
              });
            } else if (getTaskType == 'claimTask') { //任务领用 返回事件
              api.sendEvent({
                  name: 'refreshCloudClaim',
                  extra: {
                      type: '1'
                  }
              });
            }

            api.closeWin();
        },
        'scanner': function() {
            var FNScanner = api.require('FNScanner');
            FNScanner.open({
                autorotation: true
            }, function(ret, err) {
              console.log(JSON.stringify(ret));
            });

        }
    }

    function WinSize() {
      var winHeight = $(window).height(); //获取当前页面高度
      $(window).resize(function(){
            //当窗体大小变化时
            var thisHeight = $(this).height();  //窗体变化后的高度
            if (winHeight - thisHeight > 50) {
                $('body').css('height', winHeight + 'px');
                $("#footer1").css("bottom","-100px")//修改底部按钮条的位置
                $("#footer2").css("bottom","-100px")//修改底部按钮条的位置
            } else {
                $('body').css('height', '100%');
                $("#footer1").css("bottom","0px")//还原底部按钮条位置
                $("#footer2").css("bottom","0px")//还原底部按钮条位置
            }
      });
    }

    function getTaskInfo(taskId) {
      api.showProgress({
          title: '加载中',
          text:'',
          modal: false
      });
      api.ajax({
        url: $api.getStorage("jhapipath") + 'waterMeters/info',
        method: 'post',
        dataType: 'json',
        // headers:{"Content-Type":"application/json","Authorization": $api.getStorage('jhHeaders')},
        data: {
          values: {
            "UserName": $api.getStorage("jhUserName"),
            "Password": $api.getStorage("jhPassWord"),
            "SerialNo": dataTime(),
            "Method": "MMS002",
            "Longitude": Longitude,
            "Latitude": Latitude,
            "Parameter": "{'Id': '" + taskId + "', 'Code':'45', 'Status':'', 'Source':'', 'BookId':'', 'ReaderId':'', 'CustomerCode':'', 'BeginTime':'', 'EndTime':''}"
          }
        }
      }, function(ret, err) {
        api.hideProgress();
        if (ret) {
          console.log(JSON.stringify(ret));
          if (ret.Status == '0') {
            if (ret.Data == "") {
              api.toast({
                  msg: "暂无数据",
                  duration: 2000,
                  location: 'top'
              });
              return;
            }
            var allList = JSON.parse(ret.Data);
            var db = api.require('db');
            db.selectSql({
                name: 'Wsdatabase',
                sql: "SELECT * FROM AUDIT_TASK_LIST WHERE Id = '" + taskId + "'"
            }, function(ret, err){
                if( ret.status ){
                    if (ret.data.length > 0) {  //本地数据库有数据
                      updateAudit(allList[0]);
                    } else if (ret.data.length == 0) {  //本地数据库无数据
                      insertAudit(allList[0]);
                    }
                }else{
                    console.log( JSON.stringify( err ) );
                }
            });
          }
        } else {
          console.log(JSON.stringify(err));
          api.toast({
              msg: err.msg,
              duration: 2000,
              location: 'top'
          });
        }
      });
    }

    function showHtml (taskInfo, type) {
      if (type == 1) {
        // selectState(JSON.parse(taskInfo.SelectData));
        AuditStatuData = JSON.parse(taskInfo.SelectData);
        for (var i = 0; i < AuditStatuData.length; i++) {
          AuditStatuText.push(AuditStatuData[i].Name);
        }
      }

      if (JSON.parse(taskInfo.Handles)[1].StatusId == '5' || JSON.parse(taskInfo.Handles)[1].StatusId == '4') {  //StatusId - '5'，上一条处理详情为转办
        $(".isTurn").css('display', 'block');
        $("#turnremark").html(JSON.parse(taskInfo.Handles)[0].Remark);
      } else {
        $(".isTurn").css('display', 'none');
        $("#turnremark").html('');
      }
      $(".task-type").html(taskInfo.Name);
      $("#accountname").html(taskInfo.CustomerName);
      $("#accountnumber").html(taskInfo.CustomerCode);
      $("#wmlocation").html(taskInfo.Location);
      $("#nature").html(taskInfo.Nature);
      $("#caliber").html(taskInfo.Caliber);
      $("#address").html(taskInfo.Address);
      $("#lastreadscale").html(taskInfo.LastReadScale);

      if (taskInfo.LocationAddress != '') {
        var locationArr = taskInfo.LocationAddress.split(",");
        Longitude = locationArr[0];
        Latitude = locationArr[1];

        if (api.connectionType == 'none') {
          $(".textColor").html(Longitude +','+ Latitude);
          return;
        }
        bMap.getNameFromCoords({
            lon: ret.lon,
            lat: ret.lat
        }, (ret, err) => {
            if (ret.status) {
              $(".textColor").html(ret.address);
            } else {
              $(".textColor").html("定位失败");
            }
        });
      } else {
        getLocation();
      }

      if (taskInfo.ReviewStateText == '') {
        meterStatus = '1';
        $("#reviewstate").val('正常');
      }

      if (taskInfo.ReviewStateText != '') {
        $("#reviewstate").val(taskInfo.ReviewStateText);
        meterStatus = taskInfo.UsedTypeId;
        $("#jhendscale").val(taskInfo.AuditReadScale);
        $("#remark").html(taskInfo.Remark);

        nowTime = taskInfo.ReadTime;

        if (taskInfo.FileUrl.length > 0) {
          var imgList = taskInfo.FileUrl.split("|");
          var LocationFile = taskInfo.FileLocation.split("|");
          for (var i = 0; i < imgList.length; i++) {
            var suffix = imgList[i].substring(imgList[i].lastIndexOf("."));
            if(suffix == '.jpg' || suffix == '.png') {
               var imgItem = '';
               if ((i+1)%3 == 0) {
                 imgItem =
                   "<div class='img-item img-item-last' data-Location='"+ LocationFile[i] +"'>"+
                    "<img src='./image/shanchu.png' class='img-delete' style='width: 16px; height: 16px;' data-param='" + imgList[i] + "'  onclick='DeleteImg(this)' /> " +
                    "<img class='imgfile' src='"+ imgList[i] +"' onclick='previewImg("+i+")'>" +
                   "</div>";
               } else {
                 imgItem =
                   "<div class='img-item' data-Location='"+ LocationFile[i] +"'>"+
                    "<img src='./image/shanchu.png' class='img-delete' style='width: 16px; height: 16px;' data-param='" + imgList[i] + "'  onclick='DeleteImg(this)' /> " +
                    "<img class='imgfile' src='"+ imgList[i] +"' onclick='previewImg("+i+")'>" +
                   "</div>";
               }
               if ($(".img-item").length < 5) {
                 $("#imgList").append(imgItem);
                 api.parseTapmode();
                 operationDom();
               }
            }
          }
        }
      }
    }

    //查询本地数据库有无 AUDIT_TASK_LIST 表
    function selectLocalAudit() {
      //创建-打开本地数据库
      var db = api.require('db');
      db.selectSql({
          name: 'Wsdatabase',
          sql: 'SELECT * FROM AUDIT_TASK_LIST'
      }, function(ret, err){
          // 本地有 AUDIT_TASK_LIST 表
          if( ret.status ){
              if (api.connectionType == 'none') {
                //无网络 -- 查询本地数据
                selectData(TaskData.thirdTaskId);
              }  else {
                getTaskInfo(TaskData.thirdTaskId);
              }
          }else{
            // 本地无 AUDIT_TASK_LIST 表 -- 创建表
            var sql="CREATE TABLE AUDIT_TASK_LIST("+
            "Id varchar(255),"+
            "Source varchar(255),"+
            "Code varchar(255),"+
            "Name varchar(255),"+
            "Status varchar(255),"+
            "CustomerCode varchar(255),"+
            "CustomerName varchar(255),"+
            "Address varchar(255),"+
            "Location varchar(255),"+
            "Nature varchar(255),"+
            "Caliber varchar(255),"+
            "Nameplate varchar(255),"+
            "MeterType varchar(255),"+
            "StampNo varchar(255),"+
            "LastScale varchar(255),"+
            "BeginScale varchar(255),"+
