    <style>

  <script type="text/javascript">

    var arrList = [];
    var METERSTATE = "";
    var CBZTID = -1;
    var arrAll = [];

    var TaskData = {}; //接收传的值
    var getTaskType = "";
    var taskInfoData = {}; //获取的任务详情

    var meterStatus = ''; //水表状态
    var Longitude = "";
    var Latitude = "";
    var nowTime = "";
    var videoPath = "";
    var audioPath = "";

    var imgData = [];// 图片类型
    var imgDataText = [];// 图片类型文本
    var FileLocation = '';
    var audioLocation = ',';
    var videoLocation = ',';

    var isPhoto = true;  //强制拍照，默认为是

    var TrajectoryId;  //定时上传轨迹

    var db;

    apiready = function(){
        api.addEventListener({
            name: 'changedFontSize'
        }, function(ret, err) {
            if (ret) {
                changeFontSize();
            }
        });
        api.parseTapmode();
        var header = $api.byId('header');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(header);
        headerH = $api.offset(header).h;
        var hideheader = $api.byId('hideheader');
        // 实现沉浸式状态栏效果
        $api.fixStatusBar(hideheader);

        fnReady();
        fnReadyOpenWin();

        bMap = api.require("bMap");

        db = api.require('db');

        TaskData = api.pageParam.data;
        getTaskType = api.pageParam.type;

        //判断当前网络情况
        isInternet();

        if (getTaskType == 'claimTask') {  //认领详情
          $("#footer1").css('display', 'none');

          $('#reviewscale').attr("readonly",true);
          $('#reviewamount').attr("readonly",true);
          $('#remark').attr("readonly",true);

          $("#returnbtn").click(function(){
            TaskReturn();
          });

          $("#claimbtn").click(function(){
            ClaimOk();
          });

        } else if (getTaskType == 'handle') {  //任务处理
          $("#footer2").css('display', 'none');

          $("#waimg").click(function(){
            showPopup();
          });

          $("#fjimg").click(function(){
            Enclosure();
          });

          $("#waselect").click(function(){
            showState();
          });
        }

        WinSize();//键盘弹起

        //定时执行复核轨迹上传
        TrajectoryId = setInterval("userTrajectory();",60000);

        //home键监听
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
          if (getTaskType == 'handle') { //任务处理 返回事件
            api.sendEvent({
                name: 'refreshCloudMyTask',
                extra: {
                    type: '1'
                }
            });
          } else if (getTaskType == 'claimTask') { //任务领用 返回事件
            api.sendEvent({
                name: 'refreshCloudClaim',
                extra: {
                    type: '1'
                }
            });
          }
          api.closeWin();
        });

        var app = document.querySelector('#app');
        var hammertime = new Hammer(app);
        hammertime.on('swipeleft', function(ev) {
          if (api.connectionType != 'none') {
            api.showProgress({
                title: '加载中',
                text:'',
                modal: false
            });
            api.ajax({
                url: $api.getStorage("jhapipath") + 'waterMeters/info',
                method: 'post',
                dataType: 'json',
                data: {
                    values: {
                      "UserName": $api.getStorage("jhUserName"),
                      "Password": $api.getStorage("jhPassWord"),
                      "SerialNo": dataTime(),
                      "Method": "OSM002",
                      "Longitude": Longitude,
                      "Latitude": Latitude,
                      "Parameter": "{'BookId':'', 'ReaderId':'', 'Code':'"+taskInfoData.CustomerCode+"', 'BeginTime':'', 'EndTime':'', 'Obscure':'','isWater':'isWater'}"
                    }
                }
            },function(ret, err){
                if (ret && ret.Status == 0) {
                    var data = JSON.parse(ret.Data);
                    if (data.length > 0 && data.length == 1) {
                      var result = JSON.parse(JSON.stringify(data[0]));
                      api.openWin({
                          name: 'CustomerDetails',
                          url: '../CustomerSearch/CustomerDetails.html',
                          pageParam: result,
                          allowEdit: true
                      });
                      api.hideProgress();
                    } else {
                      api.hideProgress();
                      api.toast({
                          msg: "用户查询失败",
                          duration: 2000,
                          location: 'top'
                      });
                    }
                } else {
                  api.hideProgress();
                  api.toast({
                      msg: "用户查询失败",
                      duration: 2000,
                      location: 'top'
                  });
                }
            });
          } else {
            api.toast({
                msg: "无网络，无法查询",
                duration: 2000,
                location: 'top'
            });
          }
        });
    };

    function getLocation() {
      var gpsmodel = api.require('gpsState');
      gpsmodel.gpsstate(function(ret) {
          if (!ret.gps) {
            api.openFrame({
                name: 'checkOpenGPS_frm',
                url: 'widget://html/mine/checkOpenGPS_frm.html',
                rect: {
                    x: 0,
                    y: 0,
                    w: 'auto',
                    h: 'auto'
                },
                bounces: false,
                bgColor: 'rgba(0,0,0,0.1)',
            });
            return;
          } else {
            $(".textColor").html("正在定位...");
            bMap.getLocation({
                accuracy: '10m',
                autoStop: true,
            }, function(ret, err) {
                if (ret.status) {
                    Longitude = ret.lon;
                    Latitude = ret.lat;
                    if (api.connectionType == 'none') {
                      $(".textColor").html(ret.lon +','+ ret.lat);
                      return;
                    }
                    bMap.getNameFromCoords({
                        lon: ret.lon,
                        lat: ret.lat
                    }, (ret, err) => {
                        if (ret.status) {
                          $(".textColor").html(ret.address);
                        } else {
                          $(".textColor").html("定位失败");
                        }
                    });
                } else {
                  $(".textColor").html("定位失败");
                }
            });
          }
      });
    }

    var actionList = {
        'back': function() {
            if (getTaskType == 'handle') { //任务处理 返回事件
              api.sendEvent({
                  name: 'refreshCloudMyTask',
                  extra: {
                      type: '1'
                  }
              });
            } else if (getTaskType == 'claimTask') { //任务领用 返回事件
              api.sendEvent({
                  name: 'refreshCloudClaim',
                  extra: {
                      type: '1'
                  }
              });
            }

      if (selectObj.CBZTID == '0') {  //正常 只输入止度  水量 = 止度 - 起度
        $(".actual-item").css("display", "none");  //实际表码 -- 隐藏

        $('#actualmeter').removeClass('blue');

        $('#reviewamount').attr("readonly", true);  //水量自动计算

        // $("#reviewscale").focus();

        document.getElementById("reviewscale").onblur = function(){  //监听复核止度输入失去焦点
          $("#reviewamount").val( parseFloat($("#reviewscale").val()) - parseFloat(taskInfoData.RecordBeginScale));

          if (selectObj.BH == 1) {  //正常
            //异常水量计算规则为：
            // 当本次用水量大于30并且小于等于100时 --本次水量大于上次水量的1.5倍时，为量高；小于上次水量的一半时，为量低。
            // 当本次用水量大于100，本次水量大于上次水量的1.3倍时 --为量高；小于上次水量的0.7倍时，为量低。
            if (parseFloat($("#reviewamount").val()) > 30 && parseFloat($("#reviewamount").val()) <= 100) {
              if (parseFloat($("#reviewamount").val()) > (taskInfoData.RecordAmount * 1.5) || parseFloat($("#reviewamount").val()) < (taskInfoData.RecordAmount * 0.5)) {
                alert("异常用水");
              }
            } else if (parseFloat($("#reviewamount").val()) > 100) {
              if (parseFloat($("#reviewamount").val()) > (taskInfoData.RecordAmount * 1.3) || parseFloat($("#reviewamount").val()) < (taskInfoData.RecordAmount * 0.7)) {
                alert("异常用水");
              }
            } else {
              isPhoto = false;
            }

          } else if (selectObj.BH == 10040) {  //自抄

          }
        };

      } else if (selectObj.CBZTID == '1') {  //故障
        if (selectObj.BH == '11') {  //倒装
          $('#reviewscale').removeClass('blue');
          $('#reviewamount').removeClass('blue');

          $('#reviewscale').removeClass('blue');

          $('#actualmeter').removeClass('blue');

          $('#reviewscale').attr("readonly", true);
          $('#reviewamount').removeAttr("readonly");
          // $("#reviewamount").focus();
          document.getElementById("reviewamount").onblur = function(){
            $('#reviewscale').val(parseFloat(taskInfoData.RecordBeginScale) + parseFloat($('#reviewamount').val()));
          }

        }

      } else if (selectObj.CBZTID == '2') {  //换表
        $(".actual-item").css("display", "block");  //实际表码

        $('#reviewscale').attr("readonly", true);
        $('#reviewamount').attr("readonly", true);

        $('#reviewscale').removeClass('blue');
        $('#reviewamount').removeClass('blue');
        $('#actualmeter').addClass('blue');

        $('#reviewscale').val('0');
        $('#reviewamount').val('0');
        document.getElementById("reviewscale").onblur = function(){};
        // $("#actualmeter").focus();
      } else if (selectObj.CBZTID == '3') {  //无量
        if (selectObj.BH == '10' || selectObj.BH == '27') {  //多录多抄 -- 其它
          $(".actual-item").css("display", "block");  //实际表码

          $('#reviewamount').attr("readonly", true);

          $('#reviewscale').val(taskInfoData.RecordBeginScale);
          $('#reviewamount').val('0');
          // $("#actualmeter").focus();
        } else {

          $('#reviewamount').removeClass('blue');
          $('#actualmeter').removeClass('blue');
